# Configue a default setup of Home Assistant (frontend, api, ets.)

tts:
  - platform: google_translate

sensor:
  - platform: mqtt
    name: "Temperature"
    state_topic: "door/temperature"
    unit_of_measurement: 'Â°F'
    value_template: "{{ value_json.temperature }}"
  - platform: mqtt
    name: "Humidity"
    state_topic: "door/humidty"
    unit_of_measurement: '%'
    value_template: "{{ value_json.humidity }}"
 
binary_sensor:
  - platform: mqtt
    name: Movment
    state_topic: "door/pir"
    value_template: "{{ value_json.pir }}"
    payload_on: "1"
    payload_off: "0"
 
switch:
  - platform: mqtt
    name: Door
    command_topic: "door/switch1"
    state_topic: "door/switch1"
    value_template: "{{ value_json.door }}"
    payload_on: "1"
    payload_off: "0"
    state_on: "1"
    state_off: "0"
